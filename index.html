            <figure>
                <p>Sure, here’s a sample nickname for Ynah G. Salvana: “YNAREScent”. This nickname combines the initials of the owner’s name with the word “scent”, reflecting the perfume industry she is involved in. Remember, a nickname should be personal and meaningful to the individual. It’s always best to ask for their preference or consent when creating one.</p>

        <section>
            <h3 style="text-align: center;">&nbsp;Company Logo</h3>
            <figure style="text-align: center;">
                <img src="images/logo.png" alt="Company Logo" height="250">
                <figcaption><b>My Official Shop Logo</b></figcaption>
                <p style="text-align: justify;">&nbsp;&nbsp;&nbsp;&nbsp;Ynare’s Perfume Shop, established in the heart of Paris, has been “Magnetizing Moments” for over a century. Founded in 1920 by the visionary perfumer, Ynare, the brand is synonymous with luxury and elegance. The iconic logo, featuring a golden hibiscus flower, epitomizes the essence of beauty and allure that each fragrance encapsulates. Over the years, Ynare’s has curated an exquisite range of perfumes crafted from the finest ingredients sourced globally. Each scent tells a story of timeless romance, wild adventures or serene landscapes. The brand’s unwavering commitment to quality and innovation has cemented its reputation among connoisseurs of fine fragrances worldwide. Today, as we step into our centennial year, Ynare’s continues to be a beacon of sophistication and refinement in the world of perfumery.</p>
            </figure>
        </section>
        <section>
            <h3 style="text-align: center;">&nbsp;Owner</h3>
            <figure style="text-align: center;">
                <img src="images/owner.jpg" alt="Owner Picture" width="200">
                <figcaption><b>Ynah G. Salvana</b></figcaption>
                <p style="text-align: justify;">&nbsp;&nbsp;&nbsp;&nbsp;The visionary perfumer, Ynare, established Ynare’s Perfume Shop in the heart of Paris in 1920. The golden hibiscus flower in the logo is a testament to Ynare’s love for beauty and allure, which is encapsulated in each fragrance. Ynare’s passion for perfumery led to the curation of an exquisite range of perfumes crafted from the finest ingredients sourced globally. Each scent tells a story, be it of timeless romance, wild adventures, or serene landscapes. Ynare’s unwavering commitment to quality and innovation has cemented the brand’s reputation among connoisseurs of fine fragrances worldwide. As the company steps into its centennial year, Ynare’s legacy continues to be a beacon of sophistication and refinement in the world of perfumery. This is a testament to Ynare’s vision and dedication to the art of perfumery.</p>
            </figure>
        </section>
